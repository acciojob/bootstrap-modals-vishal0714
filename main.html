<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Button to trigger modal -->
<button id="open-modal" type="button" class="btn btn-primary">
    Open Modal
</button>

<!-- Modal -->
<div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newtonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newtonModalLabel">New Modal</h5>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('newton-modal'), {});

        document.getElementById('open-modal').addEventListener('click', function () {
            myModal.show();
        });

        document.querySelector('#newton-modal .btn-close').addEventListener('click', function () {
            myModal.hide();
        });

        document.querySelector('#newton-modal .btn-secondary').addEventListener('click', function () {
            myModal.hide();
        });
    </script>
</body>
</html>
